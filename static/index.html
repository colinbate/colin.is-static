        <style>
            :root {
                color-scheme: light dark;
                --bg: linear-gradient(155deg, #aabb88, #006699);
                --fg: #fff;
                --muted: rgba(255, 255, 255, 0.75);
                --accent: #ffffff;
                --max-width: 38rem;
            }

            body {
                margin: 0;
                min-height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Source Sans 3", system-ui, sans-serif;
                background: var(--bg);
                color: var(--fg);
                text-align: center;
                transition: background 0.8s ease;
            }

            main {
                padding: 3rem 1.5rem;
                max-width: var(--max-width);
            }

            img {
                width: 9rem;
                height: 9rem;
                border-radius: 50%;
                object-fit: cover;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.25);
            }

            h1 {
                margin: 1rem 0 0.5rem;
                font-weight: 300;
                font-size: 2.5rem;
                letter-spacing: 0.02em;
            }

            p {
                font-size: 1.125rem;
                color: var(--muted);
                margin: 1rem 0 2rem;
                line-height: 1.5;
            }

            ul {
                list-style: none;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0;
                margin: 0;
            }

            a {
                color: var(--muted);
                text-decoration: none;
                transition:
                    color 0.3s ease,
                    transform 0.2s ease;
            }

            a:hover {
                color: var(--accent);
                transform: scale(1.1);
            }

            svg {
                width: 1.8rem;
                height: 1.8rem;
                fill: currentColor;
            }

            footer {
                margin-top: 2rem;
                font-size: 0.85rem;
                color: var(--muted);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: linear-gradient(155deg, #0a3b4a, #0d1117);
                    --accent: #80d0ff;
                }
            }
        </style>
