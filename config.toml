baseurl = "https://colin.is/"
languageCode = "en-us"
title = "Colin Bate is..."

# Enable comments by entering your Disqus shortname
#disqusShortname = "spf13"
# Define the number of posts per site
paginate = 10
theme = "hugo-icarus-theme"

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[permalinks]
    post = "/blog/:year/:month/:day/:slug"

[author]
    name = "Colin Bate"
    email = "colin@colin.is"

[params]
    author = "Colin Bate"
    bio = "Developer - Father - Husband"
    location = "Bermuda"
    site_description = ""
    copyright  = "Powered by [Hugo](//gohugo.io)."
    cloudinary_prefix = "//res.cloudinary.com/colinbate/image/upload/"

    # Enable Google Analytics by entering your tracking code
    google_analytics = "UA-46914579-3"

    # Format dates with Go's time formating
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = true
    label  = "Blogging"
    link   = "blog/"

# Enter a link for the follow button on the left
[params.profile]
    follow_button = "https://bitbucket.org/colinbate"


[params.social]
# Add your social network accounts to the profile section on the left
# by entering your username. The links to your account will be
# create automatically.
    github          = "colinbate"
    bitbucket       = "colinbate"
    jsfiddle        = ""
    codepen         = ""
    foursquare      = ""
    dribbble        = ""
    deviantart      = ""
    behance         = ""
    flickr          = "rhuvok"
    instagram       = ""
    youtube         = ""
    vimeo           = ""
    vine            = ""
    medium          = ""
    wordpress       = ""
    tumblr          = ""
    xing            = ""
    linkedin        = ""
    slideshare      = ""
    stackoverflow   = ""
    reddit          = ""
    pinterest       = ""
    googleplus      = ""
    facebook        = ""
    facebook_admin  = ""
    twitter_domain  = ""
    twitter         = "rhuvok"

# Enable and disable widgets for the right sidebar
[params.widgets]
    recent_articles = true
    categories = true
    tags = true
    tag_cloud = true
